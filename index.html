<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Regional de Andebol Santiago Sul</title>
  <style>
    body { font-family: sans-serif; max-width: 960px; margin: auto; padding: 20px; background: #f9f9f9; }
    h1, h2 { text-align: center; color: #003366; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #0055a5; color: white; }
    .section { margin-bottom: 40px; }
  </style>
</head>
<body>

  <h1>Regional de Andebol Santiago Sul</h1>

  <div class="section">
    <h2>Sénior Masculino</h2>
    <div id="tabela-masculino">Carregando tabela...</div>
  </div>

  <div class="section">
    <h2>Sénior Feminino</h2>
    <div id="tabela-feminino">Carregando tabela...</div>
  </div>

  <script>
    async function carregarCSV(url, containerId) {
      try {
        const response = await fetch(url);
        const texto = await response.text();
        const linhas = texto.trim().split("\n").map(l => l.split(","));

        let html = "<table><thead><tr>";
        linhas[0].forEach(coluna => html += `<th>${coluna}</th>`);
        html += "</tr></thead><tbody>";
        for (let i = 1; i < linhas.length; i++) {
          html += "<tr>";
          linhas[i].forEach(coluna => html += `<td>${coluna}</td>`);
          html += "</tr>";
        }
        html += "</tbody></table>";
        document.getElementById(containerId).innerHTML = html;
      } catch (e) {
        document.getElementById(containerId).innerHTML = `<p style="color:red;">Erro ao carregar tabela.</p>`;
      }
    }

    const urlMasculino = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmGgChlRuHWXjidxaYH9QLW-ICqBLqO3bXcQOXElNaffXDacs7eTb6qjEpMYKzSq-IFJN94i4ajbX-/pub?gid=0&single=true&output=csv";
    const urlFeminino = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_BCGGvtUe-5jH0Yls7hhNA7TDFDQfm6zAiz-j87-sc5OEXwLOVaNSQU20tAtefgTBp87ZzhomfJVq/pub?gid=0&single=true&output=csv";

    window.onload = () => {
      carregarCSV(urlMasculino, "tabela-masculino");
      carregarCSV(urlFeminino, "tabela-feminino");
    };
  </script>

</body>
</html>
